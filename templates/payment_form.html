{% extends 'user_base.html' %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<style>
  body {
    font-family: "Montserrat", sans-serif;
  }

  h1,
  h2,
  .badge {
    font-weight: 400 !important;
  }

  .boldFont {
    font-weight: 600 !important;
  }
  .form-control {
    padding-left: 24px;
    padding-right: 24px;
    height: 58px;
    background-color: rgb(247, 247, 247);
    outline: none;
    box-shadow: none !important;
    border: none;
    border-top: 1px solid #e7e7e7;
  }
  .form-control:focus {
    border: 1px solid #232323 !important;
  }
  ::placeholder {
    color: #adadad !important;
  }
  #cardInput {
    padding-right: 64px;
  }
  #cardImg {
    position: absolute;
    top: 8px;
    right: 16px;
    opacity: 0.2;
  }
  #rightPanel {
    background-color: aliceblue;
  }
  .borderDotted {
    border-bottom: 1px dashed #d8d8d8;
  }
  #agreeTerms {
    height: 20px;
    width: 20px;
  }
  button.btn {
    height: 48px;
  }
</style>
<div
  class="page-wrapper pt-8 pl-5"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div>
    <h1>Payment Form</h1>
    <div class="container">
      <div class="text-center my-5"></div>
      <form action="{% url 'payment_confirm' contributions.0.id  %}" method="post">
        {% csrf_token %} 
        <div class="row g-5">
          <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12">
            <div class="p-4 border-top">
              <div class="d-flex align-items-center justify-content-between">
                <div>
                  <h2 class="p-0 m-0">Pay With Card</h2>
                </div>
              </div>
              <div class="text-secondary mt-4 mb-2">Card Information</div>
              <div>
                <div class="mb-3 position-relative">
                  <input required
                    type="text"
                    class="form-control"
                    placeholder="0000 0000 0000 00000"
                    id="cardInput"
                    maxlength="16"
                    name="cardNumber"
                  />
                  <img
                    src="/static_files/svgs/creditCard.svg"
                    alt=""
                    height="32"
                    id="cardImg"
                  />
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <input required
                      name="cardDate"
                      type="text"
                      class="form-control"
                      placeholder="MM / YY"
                      pattern="\d\d / \d\d"
                      oninput="formatMMYY(this)"
                    />
                  </div>
                  <div class="col">
                    <input required
                      name="cvc"
                      type="text"
                      maxlength="3"
                      class="form-control"
                      placeholder="CVC"
                      oninput="validateCVC(this)"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <input required
                    type="text"
                    placeholder="Name On Card"
                    class="form-control"
                    name="nameOnCard"
                  />
                </div>

                <div class="text-secondary mt-4 mb-2">Billing Address</div>
                <div class="row mb-3">
                  <div class="col-lg-8 col-md-6 col-xs-12">
                    <input
                      name="streetAddress"
                      type="text"
                      class="form-control"
                      placeholder="Street Address"
                    />
                  </div>
                  <div class="col-lg-4 col-md-6 col-xs-12">
                    <input maxlength="6"
                      type="text"
                      class="form-control"
                      placeholder="Zipcode"
                      name="zipCode"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
            <div class="p-4" id="rightPanel">
              <div
                class="my-4 d-flex justify-content-between align-items-center"
              >
                <div style="min-width: 130px">
                  {{ user.0.name }} <br /><span class="text-secondary"></span>
                </div>
              </div>
              <span class="" style="text-transform: lowercase">
                {{ user.0.email }}
              </span>
            </div>

            <hr />
            <div class="my-4 fs-2">
              <div class="d-flex justify-content-between">
                <div class="">Total</div>
                <div class="text-primary">
                  â‚¹ {{ contributions.0.amount_collected }}
                </div>
              </div>
            </div>
            <div
              class="d-flex justify-content-between align-items-center"
            ></div>
            <div class="my-4">
              <button
                type="submit"
                class="btn btn-primary text-uppercase w-100"
              >
                <b>Pay</b>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function validateCVC(input) {
    // Remove non-digit characters
    input.value = input.value.replace(/\D/g, "");
  }

  function formatMMYY(input) {
    // Remove non-digit characters
    input.value = input.value.replace(/\D/g, "");

    // Ensure input length does not exceed 4
    if (input.value.length > 4) {
      input.value = input.value.substring(0, 4);
    }

    // Insert space between MM and YY
    if (input.value.length > 2) {
      input.value =
        input.value.substring(0, 2) + " / " + input.value.substring(2);
    }
  }
</script>
{% endblock %}
