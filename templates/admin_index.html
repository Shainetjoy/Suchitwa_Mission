<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="{% static 'adminstatic/img/fav.png' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'adminstatic/css/style.css' %}"
    />
    <title>Welcome To Suchitwa Mission</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Start navbar -->
    <div
      class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row flex-wrap items-center bg-white p-6 border-b border-gray-300"
    >
      <!-- Logo -->
      <div class="flex-none w-56 flex flex-row items-center">
        <strong class="capitalize ml-1 flex-1">Admin </strong>
      </div>
      <!-- End Logo -->

      <!-- Navbar content toggle -->
      <button id="navbarToggle" class="hidden md:block md:fixed right-0 mr-6">
        <i class="fad fa-chevron-double-down"></i>
      </button>
      <!-- End Navbar content toggle -->

      <!-- Navbar content -->
      <div
        id="navbar"
        class="animated md:hidden md:fixed md:top-0 md:w-full md:left-0 md:mt-16 md:border-t md:border-b md:border-gray-200 md:p-10 md:bg-white flex-1 pl-3 flex flex-row flex-wrap justify-between items-center md:flex-col md:items-center"
      >
        <!-- Left -->
        <div
          class="text-gray-600 md:w-full md:flex md:flex-row md:justify-evenly md:pb-10 md:mb-10 md:border-b md:border-gray-200"
        ></div>
        <!-- End Left -->

        <!-- Right -->
        <div class="flex flex-row-reverse items-center">
          <!-- User Dropdown -->
          <div class="dropdown relative md:static">
            <button
              class="menu-btn focus:outline-none focus:shadow-outline flex flex-wrap items-center"
            >
              <div class="w-8 h-8 overflow-hidden rounded-full">
                <img
                  class="w-full h-full object-cover"
                  src="static/adminstatic/img/fav.png"
                />
              </div>
              <div class="ml-2 capitalize flex">
                <h1
                  class="text-sm text-gray-800 font-semibold m-0 p-0 leading-none"
                >
                  {{ admin.0.username }}
                </h1>
                <i class="fad fa-chevron-down ml-2 text-xs leading-none"></i>
              </div>
            </button>
            <button
              class="hidden fixed top-0 left-0 z-10 w-full h-full menu-overflow"
            ></button>
            <div
              class="text-gray-500 menu hidden md:mt-10 md:w-full rounded bg-white shadow-md absolute z-20 right-0 w-40 mt-5 py-2 animated faster"
            >
              <!-- User Profile -->

              <hr />

              <!-- Logout -->
              <a
                style="text-decoration: none"
                class="px-4 text-black py-2 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 hover:text-gray-900 transition-all duration-300 ease-in-out"
                href="logout_view"
              >
                <i class="fad fa-user-times text-xs mr-1"></i>
                Log out
              </a>
              <!-- End Logout -->
            </div>
          </div>
          <!-- End User Dropdown -->

          <!-- Notification Dropdown -->
          <div class="dropdown relative mr-5 md:static">
            <button
              class="text-gray-500 menu-btn p-0 m-0 hover:text-gray-900 focus:text-gray-900 focus:outline-none transition-all ease-in-out duration-300"
            >
              <i class="fad fa-bells"></i>
            </button>
            <button
              class="hidden fixed top-0 left-0 z-10 w-full h-full menu-overflow"
            ></button>
            <div
              class="menu hidden rounded bg-white md:right-0 md:w-full shadow-md absolute z-20 right-0 w-84 mt-5 py-2 animated faster"
            >
              <!-- Notifications -->
              <div
                class="px-4 py-2 flex flex-row justify-between items-center capitalize font-semibold text-sm"
              >
                <h1>Notifications</h1>
                <div
                  class="bg-teal-100 border border-teal-200 text-teal-500 text-xs rounded px-1"
                >
                  <strong>5</strong>
                </div>
              </div>
              <hr />

              <!-- Notification Item -->
              <a
                class="flex flex-row items-center justify-start px-4 py-4 block capitalize font-medium text-sm tracking-wide bg-white hover:bg-gray-200 transition-all duration-300 ease-in-out"
                href="#"
              >
                <div
                  class="px-3 py-2 rounded mr-3 bg-gray-100 border border-gray-300"
                >
                  <i class="fad fa-birthday-cake text-sm"></i>
                </div>
                <div class="flex-1 flex flex-rowbg-green-100">
                  <div class="flex-1">
                    <h1 class="text-sm font-semibold">Poll..</h1>
                    <p class="text-xs text-gray-500">Text here also</p>
                  </div>
                  <div class="text-right text-xs text-gray-500">
                    <p>4 min ago</p>
                  </div>
                </div>
              </a>
              <hr />

              <div class="px-4 py-2 mt-2">
                <a
                  href="#"
                  class="border border-gray-300 block text-center text-xs uppercase rounded p-1 hover:text-teal-500 transition-all ease-in-out duration-500"
                  >View all</a
                >
              </div>
              <!-- End View All Notifications -->
            </div>
          </div>
          <!-- End Notification Dropdown -->
        </div>
        <!-- End Right -->
      </div>
      <!-- End Navbar Content -->
    </div>
    <!-- End Navbar -->

    <!-- Start Wrapper -->
    <div class="h-screen flex flex-row flex-wrap">
      <!-- Start Sidebar -->
      <div
        id="sideBar"
        class="relative flex flex-col flex-wrap bg-white border-r border-gray-300 p-6 flex-none w-64 md:-ml-64 md:fixed md:top-0 md:z-30 md:h-screen md:shadow-xl animated faster"
      >
        <!-- Sidebar content -->
        <div class="flex flex-col">
          <!-- Sidebar toggle -->
          <div class="text-right hidden md:block mb-4">
            <button id="sideBarHideBtn">
              <i class="fad fa-times-circle"></i>
            </button>
          </div>
          <!-- End Sidebar toggle -->

          <p class="uppercase text-xs text-gray-600 mb-4 tracking-wider">
            Homes
          </p>

          <!-- Sidebar Links -->

          <a
            style="text-decoration: none"
            href="./index.html"
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi bi-border-all"></i>
            Dashboard
          </a>

          <a
            style="text-decoration: none"
            href="{% url 'users_list' %} "
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi  bi-people"></i>
            Users
          </a>

          <a
            style="text-decoration: none"
            href="./index.html"
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi bi-currency-rupee"></i>
            Payment
          </a>
          <a
            style="text-decoration: none"
            href="{% url 'collected_plastic_details' %}"
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi bi-clock-history"></i>
            PLastic Collection
          </a>

          <a
            style="text-decoration: none"
            href="{% url 'educational_content_view' %} "
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi bi-book"></i>
            Educational Resources
          </a>
          <a
          style="text-decoration: none"
          href="{% url 'admin_view_collection_shedule' %} "
          class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
        >
          <i class="bi bi-calendar-date-fill"></i>
          Collection Shedule
        </a>
          <a
            style="text-decoration: none"
            href="./email.html"
            class="mb-3 text-black capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500"
          >
            <i class="bi bi-clock-history"></i>
            Payment History
          </a>
          
          <!-- End Sidebar Links -->
        </div>
        <!-- End Sidebar content -->
      </div>
      <!-- End Sidebar -->

      <!-- Content -->
      <div class="flex-1 p-1">{% block content %} {% endblock %}</div>
      <!-- End Content -->
    </div>
    <!-- End Wrapper -->

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="{% static 'adminstatic/js/scripts.js' %}"></script>
    <!-- End Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
