{% extends 'admin_index.html' %} {% block content %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<div
  class="page-wrapper pt-8 pl-5"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
<a href="{% url 'add_collection_shedule' %}"  style="margin-bottom: 15px;" type="button" class="btn btn-primary">Add</a>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Sl No</th>
        <th scope="col">Place</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
   
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for collection in collections %}
      <tr>
        <td>{{forloop.counter}}</td>
      
        <td>{{ collection.place }}</td>
        <td style="color: rgb(188, 32, 11);">{{ collection.date }}</td>
        <td>{{ collection.time }}</td>

        <td>
          <a href="update_collection_schedule/{{ collection.id }}/"  type="button" class="btn btn-primary">Update</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
