{% extends 'user_base.html' %} 
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div
  class="page-wrapper"
  id="main-wrapper"
  data-layout="vertical"
  data-navbarbg="skin6"
  data-sidebartype="full"
  data-sidebar-position="fixed"
  data-header-position="fixed"
>
  <div
    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
  >
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-8 col-xxl-6">
          <div class="card mb-0">
            <div class="card-body">
              <p class="text-center">Update Profile</p>
              <form action="update_profile" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Name</label>
                  <input name="name" type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" value="{{ user.0.name }}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPhone" class="form-label">Phone</label>
                  <input name="phone" type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp" value="{{ user.0.phone }}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{ user.0.email }}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputImage" class="form-label">Image</label>
                  <input name="image" type="file" class="form-control" id="exampleInputImage" aria-describedby="imageHelp" >
                
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
